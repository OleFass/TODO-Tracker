<!DOCTYPE html>
<html lang="en">
  <head>
    <!---->
    <meta charset="utf-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!---->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Create TODO</title>
  </head>
  <body>

    <!---->   
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="list-of-all-todos.html">TODO-Tracker</a>
        <a class="navbar-brand" href="imprint.html">Imprint</a>
    </nav>

    <!---->
      <div class="container">
        <h2>Create a new TODO</h2>
        <form action="/add-todo" method="POST">
          <div class="form-group">
            <label for="desc">Description:</label>
            <input id="desc" type="text" class="form-control" name="description" placeholder="TODO" value="brush teeth">
          </div>
          <div class="form-group">
            <label for="ddln">Deadline:</label>
            <input id="ddln" type="date" class="form-control" name="deadline" placeholder="Deadline">
          </div>
          <div class="form-group">
            <label for="prgr">Progress:</label>
            <input id="prgr" type="number" class="form-control" name="progress" placeholder="Progress" value="12" max=100 min=0>
          </div>
          <input class="btn btn-primary" type="submit" value="Save">
        </form>
      </div>
    <!---->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
